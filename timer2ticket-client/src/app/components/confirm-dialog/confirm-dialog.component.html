<h2 mat-dialog-title>{{data.title}}</h2>
<div class="mat-dialog-actions">
  <button class="mat-raised-button mat-primary" type="button" (click)="dialogRef.close(true)"
    cdkFocusInitial>Yes</button>
  <button class="mat-raised-button" type="button" (click)="dialogRef.close(false);">No</button>
</div>

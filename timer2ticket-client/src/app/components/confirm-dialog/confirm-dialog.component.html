<h3 *ngIf="data && data.title">{{data.title}}</h3>
<p *ngIf="data && data.body">{{data.body}}</p>
<div class="dialog-actions">
  <button type="button" (click)="dialogRef.close(true)">Yes</button>
  <button type="button" (click)="dialogRef.close(false);" cdkFocusInitial><strong>No</strong></button>
</div>
